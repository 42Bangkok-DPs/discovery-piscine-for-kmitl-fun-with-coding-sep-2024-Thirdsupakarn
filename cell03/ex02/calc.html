<html>
<head>
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin-top: 20%;
        }
        select {
            width: 60px; 
            font-size: 30px; 
        }
        input{
            width: 150px; 
            height: 30px; 
            font-size: 15px; 
        }
    </style>
</head>
<body>
    <form id="cal">
        <input type="text" id="num1" placeholder="Number 1" required>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" placeholder="Number 2" required>
        <input type="submit" value="Try me!">
    </form>
</body>
<script>
    function isNumber(value) {
        return typeof value === 'number';
    }

    document.getElementById("cal").addEventListener("submit", function (event) {
        event.preventDefault();
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var ans;
        if (isNumber(num1) && isNumber(num2) && num1 >= 0 && num2 >= 0) {
            switch (operator) {
                case "+":
                    ans = num1 + num2;
                    alert("Answer: " + ans);
                    break;
                case "-":
                    ans = num1 - num2;
                    alert("Answer: " + ans);
                    break;
                case "*":
                    ans = num1 * num2;
                    alert("Answer: " + ans);
                    break;
                case "/":
                    if (num2 == 0) {
                        alert("It's over 9000!");
                        break;
                    }
                    ans = num1 / num2;
                    alert("Answer: " + ans);
                    break;
                case "%":
                    if (num2 == 0) {
                        alert("It's over 9000!");
                        break;
                    }
                    ans = num1 % num2;
                    alert("Answer: " + ans);
                    break;
            }
        }
        else {
            alert("Invalid input");
        }
    });
    setInterval(function () {
        alert("Please, use me...");
    }, 30000);
</script>
</html>
