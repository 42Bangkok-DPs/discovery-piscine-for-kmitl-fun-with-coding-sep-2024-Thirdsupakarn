<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="backgroound.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="btn">Change Color!</button>
    <script>
        function changeBackgroundColor() {
            var code = String('0123456789ABCDEF');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += code[Math.floor(Math.random() * 16)];
            }
            return color
        }
        $(document).ready(function(){
            $(".btn").click(() => {
                $("body").css("background-color", changeBackgroundColor());
            });
        })
  
    </script>
</body>
</html>
